<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>2D Collision system</title>
</head>
<body>
    <main>
        <svg  id="content_svg">
            <g id="quadtree-rects"></g>
            <g aria-label ="Container for circles" id="quadtree-circles"></g>
        </svg>
    </main> 

    <ul id="gui_floater">
        <main class="title_bar">
            <!--Label-->
            <label aria-label="Click with mouse to move docker." >Circle Properties Docker </label>
            <button aria-label="Window" title="Click to open/close" aria-pressed="false"  id="corner_icon">
            <!-- <button aria-label="Click to hide/show properties docker." title="Close" aria-pressed="true"  id="corner_icon"></button> -->
                <div id="corner_icon_inside">
                </div></button>

                

            </main>
        <div class="guiLists">

            <!--<li><button aria-label="About this application" title="About this application">About</button></li>-->

            <li class="listElement" ><button id="clear_svg" title="Click to delete" aria-label="Clear circles." > Clear</button></li>
            <!--Count Property-->
            <li class="listElement">
                <label>Total circles</label> 
                <p id="display_svgNumber" aria-live="polite"></p>            
            </li>    
            <!--Color Property-->
            <li class="listElement" >
                <label title="code for circle's">Color</label> 
                <p id="display_color"></p>
                <input type="color" name="color picker" title="color" aria-label="Click to change circle color."id="svgprop_color">
                
                
            </li>
            <!--Size Property-->
            <li class="listElement" >
                <label aria-hidden="true">Size</label> 
                <p aria-hidden="true"  id="display_svgsize"></p>
                <input aria-label="Circle diameter size" type="range" min="1" max="100" value="20" class="slider" id="svgprop_size">
            </li>
            <!--Ammount Property-->
            <li class="listElement">
                <label aria-hidden="true">Circles</label> 
                <p aria-hidden="true"  id="display_amount"></p>
                <input aria-label="Circles to add per screen click" type="range" min="1" max="100" value="20" class="slider" id="svgprop_amount">
            </li>
            <!--Random Spread Property-->
            <li class="listElement" >
                <label aria-hidden="true">Spread</label> 
                <p aria-hidden="true" id="display_spread"></p>
                <input aria-label="Circle spread radius" type="range" min="1" max="100" value="50" class="slider" id="svgprop_spread">
            </li>
            

            <!--Toggle physics from mouse to points-->
            <li class="listElement" >
                <label title="physics on/off">
                    Toggle physics
                    <input aria-label="Click to toggle physics" type="checkbox" id="toggle_mousePhysics" unchecked> 
                </label>
                               
            </li>
        </div>

        <div class="modal" id="mainMenuModal"></div>
    </ul>
    <button class="burger" id="mainMenu">
        <div></div><div></div><div></div>
    </button>
    <script src="/index.js" type="module"></script>
</body>
</html>
